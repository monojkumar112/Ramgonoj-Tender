            <div class="col-md-6">
              <h2 class="signup-header">Sign Up</h2>
              <div class="form-background">
                <form class="signup-form">
                  <div class="mb-3">
                    <label for="company-name" class="form-label"
                      >Full Name/Company Name:</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="company-name"
                      aria-describedby="emailHelp"
                    />
                  </div>

                  <div class="mb-3">
                    <label for="username" class="form-label"
                      >Username/ID:</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="username"
                      aria-describedby="emailHelp"
                    />
                  </div>

                  <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      aria-describedby="emailHelp"
                    />
                  </div>
                  <div class="mb-3 mobile-box-holder-con">
                    <label for="phone" class="form-label">Mobile:</label>
                    <div class="form-input-fuild">
                      <input
                        type="tel"
                        id="phone"
                        class="mobile-box-holder"
                        placeholder="Enter your mobile number"
                        required
                      />
                    </div>
                    <span id="valid-msg" class="hide">Valid</span>
                    <span id="error-msg" class="hide">Invalid number</span>
                  </div>

                  <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <div class="password-container">
                      <input
                        type="password"
                        class="form-control"
                        id="password"
                        aria-describedby="emailHelp"
                      />
                      <span
                        class="toggle-password"
                        onclick="togglePasswordVisibility()"
                      ></span>
                    </div>
                  </div>

                  <div class="mb-3">
                    <label for="confirm-password" class="form-label"
                      >Confirm Password:</label
                    >
                    <div class="confirm-password-container">
                      <input
                        type="password"
                        class="form-control"
                        id="confirm-password"
                        aria-describedby="emailHelp"
                      />
                      <span
                        class="toggle-confirm-password"
                        onclick="toggleConfirmPasswordVisibility()"
                      ></span>
                    </div>
                  </div>

                  <div class="mb-3">
                    <!-- reCAPTCHA here -->
                    <div
                      class="g-recaptcha"
                      data-sitekey="6LeM6JQpAAAAAKz1TXzqU07Y1gg6NftFy2bmuyc5"
                    ></div>
                  </div>

                  <button type="button" class="w-100 custom-btn">
                    SIGN UP
                  </button>
                  <p class="s-form-footer mt-2">
                    Already have an account?
                    <a href="login.html">LOGIN HERE</a>
                  </p>

    <script>
      var telInput = $("#phone"),
        errorMsg = $("#error-msg"),
        validMsg = $("#valid-msg");

      // initialise plugin
      telInput.intlTelInput({
        allowExtensions: true,
        formatOnDisplay: true,
        autoFormat: true,
        autoHideDialCode: true,
        autoPlaceholder: true,
        defaultCountry: "auto",
        ipinfoToken: "yolo",

        nationalMode: false,
        numberType: "MOBILE",
        //onlyCountries: ['us', 'gb', 'ch', 'ca', 'do'],
        preferredCountries: ["sa", "ae", "qa", "om", "bh", "kw", "ma"],
        preventInvalidNumbers: true,
        separateDialCode: true,
        initialCountry: "auto",
        geoIpLookup: function (callback) {
          $.get("http://ipinfo.io", function () {}, "jsonp").always(function (
            resp
          ) {
            var countryCode = resp && resp.country ? resp.country : "";
            callback(countryCode);
          });
        },
        utilsScript:
          "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/11.0.9/js/utils.js",
      });

      var reset = function () {
        telInput.removeClass("error");
        errorMsg.addClass("hide");
        validMsg.addClass("hide");
      };

      // on blur: validate
      telInput.blur(function () {
        reset();
        if ($.trim(telInput.val())) {
          if (telInput.intlTelInput("isValidNumber")) {
            validMsg.removeClass("hide");
          } else {
            telInput.addClass("error");
            errorMsg.removeClass("hide");
          }
        }
      });

      // on keyup / change flag: reset
      telInput.on("keyup change", reset);
    </script>
