<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>e-Tender Portal</title>
    <!-- =============font========== -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="assets/font/icofont.min.css" />
    <!-- ==================Bootstrap============ -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <!-- ================default=============== -->
    <link rel="stylesheet" href="assets/css/default.css" />
    <!-- =================style============ -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/dashboard.css" />
    <link rel="stylesheet" href="assets/css/signup.css" />
    <link rel="stylesheet" href="assets/css/login.css" />
    <!-- ======================responsive============ -->
    <link rel="stylesheet" href="assets/css/responsive.css" />
  </head>

  <body>
    <!-- ======================Navbar section start from here============ -->

    <header class="home-header">
      <div class="container">
        <div class="navbar-wrapper">
          <div class="navbar-content">
            <div class="navbar-leftside">
              <div class="nav-logo">
                <a href="index.html">
                  <img
                    src="assets/home-image/logo-group.png"
                    alt="Ramgong_eTender"
                  />
                </a>
              </div>
            </div>
            <div class="navbar-rightside">
              <ul>
                <li><a href="/signup.html">Sign Up</a></li>
                <li><a href="/login.html">Login</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- ======================Navbar section ends here============ -->

    <div class="content mb-5">
      <div class="content-element">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-md-6">
              <h2 class="login-header">Login to your account</h2>
              <div class="form-background">
                <form class="log-in-form">
                  <div class="mb-3">
                    <label for="name" class="form-label">Username/ID:</label>
                    <input
                      type="text"
                      class="form-control"
                      id="name"
                      aria-describedby="emailHelp"
                    />
                  </div>

                  <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <div class="password-container">
                      <input
                        type="password"
                        class="form-control"
                        id="password"
                        aria-describedby="emailHelp"
                      />
                      <span
                        class="toggle-password"
                        onclick="togglePasswordVisibility()"
                      ></span>
                    </div>
                  </div>
                  <p class="forget-pass">
                    <a href="#">Forgot/Unlock my password?</a>
                  </p>
                  <button type="button" class="custom-btn w-100">LOGIN</button>
                  <p class="login-footer">Are you a new user?</p>
                  <a href="/signup.html" class="custom-btn mt-2 text-center w-100">
                   SIGN UP
                  </a>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- ======================copywrite section starts here============ -->

    <footer class="home-footer">
      <div class="container">
        <div class="footer-content">
          <p>
            কপিরাইট &copy; ২০২৪ সর্বস্বত্ব সংরক্ষিত গণপ্রজাতন্ত্রী বাংলাদেশ
            সরকার
          </p>
        </div>
      </div>
    </footer>
    <!-- =========================================================== -->
    <!-- ======================copywrite section ends here============ -->
    <!-- ============script========= -->
    <!-- =============jQuery========= -->
    <script src="assets/js/jquery.min.js"></script>
    <!-- ===============bootstrap=========== -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <!-- =============custom js========= -->
    <script src="assets/js/app.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
