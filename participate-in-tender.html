<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Participate in Tender / EoI</title>
    <link rel="stylesheet" href="/assets/css/elham.css"/>
    <!-- =============font========== -->
    <link rel="stylesheet" href="/assets/font/icofont.min.css" />
    <!-- ==================Bootstrap============ -->
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css" />
    <!-- ================default=============== -->
    <link rel="stylesheet" href="/assets/css/default.css" />
    <!-- =================style============ -->
    <link rel="stylesheet" href="/assets/css/style.css" />
    <!-- ======================responsive============ -->
    <link rel="stylesheet" href="/assets/css/responsive.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
</head>
<body>
    <section class="in-tender">
      <div class="container">
        <div class="tender-interface">
          <!-- Tender Options -->
          <div class="title-wrapper">
            <h3 class="i-name">Participate in Tender / EoI</h3>
          </div>
          <div class="selection-bar">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
              <li class="tender-tab-li">
                <a
                  class="tender-tab active"
                  id="tender-fee-tab"
                  data-toggle="tab"
                  href="#tender-fee"
                  role="tab"
                  aria-controls="tender-fee"
                  aria-selected="true"
                >
                  <div class="sd-nav">Tender Fee</div>
                </a>
              </li>
              <li class="tender-tab-li">
                <a
                  class="tender-tab"
                  id="compliance-tab"
                  data-toggle="tab"
                  href="#compliance"
                  role="tab"
                  aria-controls="compliance"
                  aria-selected="false"
                >
                  <div class="sd-nav">Compliance</div>
                </a>
              </li>
              <li class="tender-tab-li">
                <a
                  class="tender-tab"
                  id="submit-offer-tab"
                  data-toggle="tab"
                  href="#submit-offer"
                  role="tab"
                  aria-controls="submit-offer"
                  aria-selected="false"
                >
                  <div class="sd-nav">Submit Offer</div>
                </a>
              </li>
            </ul>

            <div class="tab-content" id="myTabContent">
              <div
                class="tab-pane fade show active"
                id="tender-fee"
                role="tabpanel"
                aria-labelledby="tender-fee-tab"
              >
                <div class="tender-fee-form">
                  <form class="needs-validation" novalidate>
                    <div class="form-row">
                      <div class="col">
                        <label class="tender-form-header" for="validationCustom01">Tender Ref No:</label>
                        <input type="text" class="form-control" id="validationCustom01" placeholder="Tender Ref No" value="BPD/2024/RFQ-565" required>
                        <!-- <div class="valid-feedback">
                          Looks good!
                        </div> -->
                      </div>
                    </div>
                    <div class="form-row">
                      <div class="col">
                        <label class="tender-form-header" for="validationCustom01">Tender Title:</label>
                        <input type="text" class="form-control" id="validationCustom01" placeholder="Tender Title" value="RFQ for Camera and SD Memory Card. [BPD/2024/RFQ-617]" required>
                        <!-- <div class="valid-feedback">
                          Looks good!
                        </div> -->
                      </div>
                    </div>
                    <div class="form-row">
                      <div class="col">
                        <label class="tender-form-header" for="validationCustom01">Tender Payment Details</label>
                      </div>
                    </div>
                    <div class="form-row">
                      <div class="col-6">
                        <label class="tender-form-header" for="validationCustom01">Payment Type:*</label>
                        <input type="text" class="form-control" id="validationCustom01" placeholder="Payment Type" value="" required>
                      </div>
                      <div class="col-6">
                        <label class="tender-form-header" for="validationCustom01">Required Amount (BDT):*</label>
                        <input type="text" class="form-control" id="validationCustom01" placeholder="Required Amount" value="" required>
                      </div>
                    </div>
                    <div class="form-row">
                      <div class="col-6">
                        <label class="tender-form-header" for="validationCustom01">Transaction Type:*</label>
                        <input type="text" class="form-control" id="validationCustom01" placeholder="Transaction Type" value="" required>
                      </div>
                      <div class="col-6">
                        <label class="tender-form-header" for="validationCustom01">Amount (BDT):*</label>
                        <input type="text" class="form-control" id="validationCustom01" placeholder="Amount" value="" required>
                      </div>
                    </div>
                    <div class="form-row">
                      <div class="col-6">
                        <label class="tender-form-header" for="validationCustom01">Document Name</label>
                        <input type="text" class="form-control" id="validationCustom01" placeholder="Document Name" value="" required>
                      </div>
                      <div class="col-6">
                        <label class="tender-form-header" for="validationCustom01">Remarks:</label>
                        <input type="text" class="form-control" id="validationCustom01" placeholder="Remarks" value="" required>
                      </div>
                    </div>
                    <div class="form-row">
                      <div class="col-6">
                        <label class="tender-form-header" for="validationCustom01">Payment DateÂ *</label>
                        <div class="input-group date" id="datepicker">
                          <input data-provide="datepicker" type="text" class="form-control" id="validationCustom01" placeholder="Payment Date" value="" required>
                          <span class="input-group-append">
                              <span class="input-group-text bg-white">
                                  <img src="/assets/sd-images/uiw_date.png" alt="calender" width="20px">
                              </span>
                          </span>
                        </div>
                      </div>
                    </div>
                    <button class="btn btn-primary" type="submit">Add</button>
                  </form>
                </div>
              </div>


              <div
                class="tab-pane fade"
                id="compliance"
                role="tabpanel"
                aria-labelledby="compliance-tab"
              >
                <!-- complicance form -->
              </div>

              <div
                class="tab-pane fade"
                id="submit-offer"
                role="tabpanel"
                aria-labelledby="submit-offer-tab"
              >
                <!-- submit form -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script type="text/javascript">
      $(function() {
          $('#datepicker').datepicker();
      });
    </script>
    <!-- ============script========= -->
    <!-- =============jQuery========= -->
    <script src="/assets/js/jquery.min.js"></script>
    <!-- ===============bootstrap=========== -->
    <script src="/assets/js/bootstrap.bundle.min.js"></script>
    <!-- =============custom js========= -->
    <script src="/assets/js/app.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

</body>
</html>
