<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log-In</title>
    <!-- =============font========== -->
    <link rel="stylesheet" href="assets/font/icofont.min.css" />
    <!-- ==================Bootstrap============ -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <!-- ================default=============== -->
    <link rel="stylesheet" href="assets/css/default.css" />
    <!-- =================style============ -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- ======================responsive============ -->
    <link rel="stylesheet" href="assets/css/responsive.css" />
    <link rel="stylesheet" href="assets/css/signup-tender.css" />
    <link rel="stylesheet" href="assets\css\login-tender.css">
  </head>

  <body>
    <div class="content">
        <div class="content-element">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-6">
                     <h2 class="login-header">Login to your account</h2>
                        <div class="form-background">
                            <form class="log-in-form">
                               
                              
                                <div class="mb-3">
                                    <label for="name" class="form-label"
                                      >Username/ID:</label
                                    >
                                    <input
                                      type="text"
                                      class="form-control"
                                      id="name"
                                      aria-describedby="emailHelp"
                                    />
                                </div>

                                <div class="mb-3">
                                    <label for="password" class="form-label">Password:</label>
                                    <div class="password-container">
                                        <input type="password" class="form-control" id="password" aria-describedby="emailHelp" />
                                        <span class="toggle-password" onclick="togglePasswordVisibility()"></span>
                                    </div>
                                </div>
                                <p class="forget-pass"><a href="#">Forgot/Unlock my password?</a></p>
                                <button type="button" class="signup-button">LOGIN</button>
                                <p class="login-footer">Are you a new user?</p>
                                <button type="button" class="signup-button"><a href="signup-tender.html">SIGN UP</a></button>

                            </form>

                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- ============script========= -->
    <!-- =============jQuery========= -->
    <script src="assets/js/jquery.min.js"></script>
    <!-- ===============bootstrap=========== -->
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <!-- =============custom js========= -->
    <script src="assets/js/app.js"></script>
  </body>
</html>
